{% extends 'app/index.html' %} {%block btn%}
<button type="button" class="btn btn-primary">
  <li><a class="nav-link scrollto" href="/signup">signup</a></li>
</button>

{%endblock btn%} {%block section %}
<form action="/login" method="POST">
  {% csrf_token %}

  <div class="container py-3 h-50">
    <div class="row d-flex justify-content-center align-items-center h-80">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-0 mt-md-4 pb-5">
              {% for message in messages %}
              <div class="alert alert-{{message.tags}}" role="alert">
                <strong>{{message}}</strong>
                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              {% endfor %}
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">
                Please enter your login and password!
              </p>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input
                  type="email"
                  id="typeEmailX"
                  class="form-control form-control-lg"
                  placeholder="enter email"
                  name="email"
                  required
                />
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input
                  type="password"
                  id="Password"
                  class="form-control form-control-lg"
                  placeholder="enter password"
                  name="password"
                  required
                />
              </div>

              <p class="forgotp">
                <a class="text-white-50" href="#!">Forgot password?</a>
              </p>
              <button
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-outline-light btn-lg px-5"
                type="submit"
              >
                Login</button
              ><br />
              <hr />
              <p>
                Don't have an account?
                <a href="/signup" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
